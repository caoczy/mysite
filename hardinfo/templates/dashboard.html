  getMem("{% url 'get_ram_usage' %}");
  function genTab(tab) {
    $('#net_chart').append("<div class=\"tabbable\" id=\"tabs_eth\"></div>");
    $('#tabs_eth').append("<ul class=\"nav nav-tabs\" id=\"nav_tab_eth\"></ul>");
    $('#tabs_eth').append("<div class=\"tab-content\" id=\"tab_content_eth\"></div>");
    for(x of tab) {
      $('#nav_tab_eth').append("<li id=\"li_tab_" + x + "\"></li>");
      $('#li_tab_'+x).append("<a href=\"#panel_tab_" + x + "\" data-toggle=\"tab\">" + x +"</a>");

      $('#tab_content_eth').append("<div class=\"tab-pane active\" id=\"tab_panel_" + x + "\"></div>");
    }
  }
  function getNet(url) {
    $.getJSON(url,function (ret) {
      console.log(ret['eth'].length);
      genTab(ret['eth']);
      $('#tab_panel_ens33').append("<p>ens33</p>");
    })
  }
getNet("{% url 'get_net_io' %}");
