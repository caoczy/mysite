</div>

{% block javascript %}
<script>
  window.setInterval(getNowTime,1000);
  var lu_class = $("#launcher_info").attr("class");
  $("#launcher_info").attr("class","active "+lu_class);

  var step = ['cpu','board','eth','bios','vga'];
  gen_div(step);

  for(var x of step) {
    gen_table(x);
    gen_tbody(x);
  }
  gen_info("{% url 'get_info' %}",step);
</script>
{% endblock %}
